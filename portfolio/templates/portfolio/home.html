{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'portfolio/home.css' %}">
    <title>Portfolio</title>
</head>
<body>
    <nav>
        <div class="topnav" id="myTopnav">
            <a href="{% url 'home' %}" class="active">Home</a>
            <a href="{% url 'blog:all_blogs' %}">Blogs</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
        </div>
    </nav>
    <h1 style="text-align: center;">My Portfolio</h1>
    <section class="ports">
        {% for project in projects %}
            <div class="port">
                <h3>{{project.title}}</h3>
                <p>{{project.description}}</p>
                <img src="{{project.image.url}}" alt="debian" height="300" width="400">
                {% if project.url %} 
                    <br><a href="{{project.url}}">go to</a>
                {% endif %}
            </div>
        {% endfor %}
    </section>
    <footer>
        <p>This is My Portfolio</p>
        <p>@sajad</p>
    </footer>
    <script src="{% static 'portfolio/home.js' %}"></script>
</body>
</html>
